<!DOCTYPE html>
<html>
<head>
	<title>mobile_titles</title>
    <meta charset="utf-8">
    <script type="text/javascript" language="javascript" src="./js/vendors/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" language="javascript" src="./js/vendors/jquery-ui-1.11.4.min.js"></script>
    <script src="./js/custom/script.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
	<div class="form">
		<h1>Customer's Shoes Return Form</h1>
		<label class="form__label form__label-name">Name:</label> 
		<input class="form__input form__input-name" type="text" placeholder="Input your name here" />
		<label class="form__label form__label-email">Email:</label>
		<input class="form__input form__input-email" type="email"  placeholder="Input your email here">
		<label class="form__label form__label-password">Password:</label>
		<input class="form__input form__input-password" type="password" placeholder="Input your password here">
		<label class="form__label form__label-tel">Telphone:</label>
		<input class="form__input form__input-tel" type="tel" placeholder="Input your Telphone here">
		<label class="form__label form__label-gender">Gender:</label>
		<input class="form__input form__input-gender" type="radio" value="male" > Male <br>
  		<input class="form__input form__input-gender" type="radio" value="female" >	Female <br>
		<label class="form__label form__label-date">Select the date you bought the shoes:</label> 
		<input class="form__input form__input-date" type="date"> 
		<label class="form__label form__label-size">Select your shoe size:</label> 
		<select class="form__select form__select-size" >
			<option value="" selected="selected">---select---</option>
			<option value=5>5</option>
			<option value=5.5>5.5</option>
			<option value=6>6</option>
			<option value=6.5>6.5</option>
  			<option value=7>7</option>
			<option value=7.5>7.5</option>
			<option value=8>8</option>
			<option value=8.5>8.5</option>
			<option value=9>9</option>
			<option value=9.5>9.5</option>
			<option value=10>10</option>
			<option value=10.5>10.5</option>
			<option value=11>11</option>
			<option value=11.5>11.5</option>
			<option value=12>12</option>
			<option value=12.5>12.5</option>
			<option value=13>13</option>
		</select>
		<label class="form__label form__label-number">Tell us the number of shoes you want to return(from 1 to 10)</label>
		<input class="form__input form__input-number" type="number" placeholder="from 1 to 10">
		<Label class="form__label form__label-video" >Want to watch carpool karaoke?</Label>
		<iframe class="form__iframe form__frame-video" width="854" height="480" src="https://www.youtube.com/embed/Nck6BZga7TQ" frameborder="0" allowfullscreen alt="Adele Carpool Karaoke"></iframe>

		<Label class="form__label form__label-music">How about a piece of classic music?</Label>
		<audio controls>
  		<source src="./music/Beethoven-MoonlightSonata.ogg" type="audio/ogg">
			Your browser does not support the audio element.
		</audio>
		<Label class="form__label form__label-upload">Upload the picture of the shoes returning here</Label>
		<input class="form__input form__input-upload" type="file" accept="image/*">
		<label class="form__label form__label_satification">How satify are you with our customer service:</label>
		<input class="form__input form__input_satification" type="range" value="90">
		<label class="form__label form__label-imagelink">Check out the shoes we are selling right now:</label>
		<a href="http://store.nike.com/us/en_us/pd/lunarepic-low-flyknit-ultd-womens-running-shoe/pid-11057055/pgid-11098410" target='_blank'>
			<img src="http://images.nike.com/is/image/DotCom/PDP_HERO/W-NIKE-FLYKNIT-LUNAREPIC-LW-OC-844863_999_A_PREM.jpg" width="75%" alt="NIKE LUNAREPIC LOW FLYKNIT ULTD"><br>
			NIKE LUNAREPIC LOW FLYKNIT ULTD
		</a>
		<label class="form__label form__label-imagelink">Let's learn html together!</label>
		<a href="https://en.wikipedia.org/wiki/HTML"  target='_blank'>
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/2000px-HTML5_logo_and_wordmark.svg.png" width="75%" alt="Wiki of HTML"><br>
			HTML Introduction
		</a>

		<button class="form__button form__button-submit" type="submit" value="Submit">Submit</button>
		<button class="form__button form__button-reset" id="reset" type="reset" value="Reset" >Reset</button>
	</div>
</body>
</html>
